<div matDialogTitle>Punkte vergeben</div>
<div matDialogContent>
  <div class="example-container">
    <div
      cdkDropList
      #taskList="cdkDropList"
      [cdkDropListData]="tasks"
      [cdkDropListConnectedTo]="[dropzone]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListEnterPredicate]="noReturnPredicate">
      <div class="example-box" *ngFor="let task of tasks" cdkDrag>{{ task.name }}</div>
    </div>
  </div>

  <div class="example-container">
    <mat-tab-group (selectedIndexChange)="changeIndex($event)">
      <mat-tab *ngFor="let element of allRequirements; let i = index" [label]="'Kategorie '+ (i+1)">
       <mat-list class="pointInputList">
        <mat-list-item>
          <mat-form-field>
            <input class="" type="text" placeholder="Punkte zum Bestehen" matInput formControlName="pointsToPass" required>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input class="" type="text" placeholder="Bonus Formel" matInput formControlName="bonusFormel">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
      </mat-tab>
      <mat-tab disabled>
        <ng-template mat-tab-label class="create-course">
          <button mat-raised-button color="accent" (click)="addTab()" matTooltip="neuer Tab"><mat-icon>add</mat-icon></button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <div
      #dropzone = "cdkDropList"
      cdkDropList
      [cdkDropListData]="selected.tasks"
      [cdkDropListConnectedTo]="[taskList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let task of selected.tasks" cdkDrag>{{ task.name }}</div>
    </div>
  </div>
</div>
